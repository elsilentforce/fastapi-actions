name: Python coverage

on:
  pull_request:
    branches:
      - main

permissions:
  pull-requests: write

jobs:
  python-coverage:
    name: Coverage check
    runs-on: ubuntu-latest
    env:
      COVERAGE_THRESHOLD: ${{ vars.COVERAGE_THRESHOLD || 90 }}

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Setup Python
        run: uv python install

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Run tests and generate coverage details
        run: uv run pytest --cov=app

      - name: Coverage comment
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: ${{ env.COVERAGE_THRESHOLD }}
          MINIMUM_ORANGE: 70

      - name: Fail if below threshold
        run: uv run coverage report --fail-under=${{ env.COVERAGE_THRESHOLD }}
